<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt lịch khám bác sĩ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đặt lịch khám với bác sĩ</h2>
    <form>
      <label>Chuyên khoa:</label>
      <select>
        <option>Da liễu</option>
        <option>Nội khoa</option>
        <option>Tâm lý</option>
      </select>

      <label>Bác sĩ:</label>
      <select>
        <option>BS. Nguyễn Văn A</option>
        <option>BS. Trần Thị B</option>
      </select>

      <label>Ngày khám:</label>
      <input type="date" />

      <label>Giờ khám:</label>
      <input type="time" />

      <label>Họ và tên:</label>
      <input type="text" placeholder="Nhập họ tên..." />

      <label>Email:</label>
      <input type="email" placeholder="Nhập email..." />

      <label>Số điện thoại:</label>
      <input type="tel" placeholder="Nhập số điện thoại..." />

      <button type="submit">Đặt lịch</button>
    </form>
  </div>
</body>
</html>
